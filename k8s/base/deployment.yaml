apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-otel-sample
  namespace: go-otel-sample
  labels:
    app.kubernetes.io/name: go-otel-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-otel-sample
  template:
    metadata:
      labels:
        app: go-otel-sample
    spec:
      containers:
        - name: go-otel-sample
          image: go-otel-sample:latest
          imagePullPolicy: Never  # Use local image for Docker Desktop
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: go-otel-sample-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
